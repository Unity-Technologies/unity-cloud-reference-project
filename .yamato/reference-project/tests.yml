{% metadata_file .yamato/globals.metafile %}
---
tests_windows:
  name: Run Tests on Windows ({{editor_version}})
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - git submodule update --init --recursive
    - curl -s https://artifactory.prd.cds.internal.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat
    - unity-downloader-cli -u {{editor_version}} -c Editor --wait
    - utr --suite=editor --suite=playmode --platform=StandaloneWindows64 --testproject={{project_name}} --editor-location=.Editor --artifacts_path=test_results --category=!YamatoIncompatible --extra-editor-arg="-appId" --extra-editor-arg="%RP_APP_ID%" --extra-editor-arg="-appName" --extra-editor-arg="%RP_APP_NAME%" --extra-editor-arg="-appDisplayName" --extra-editor-arg=""%RP_APP_DISPLAY_NAME%"" --extra-editor-arg="-executemethod" --extra-editor-arg="Unity.{{project_name}}.Editor.Builder.ProcessArguments"
  artifacts:
    test_results:
      paths:
        - "test_results/*/**"

tests_osx:
  name: Run Tests on MacOS ({{editor_version}})
  agent:
    type: Unity::VM::osx
    image: slough-ops/macos-12-xcode:stable
    flavor: m1.mac
  commands:
    - git submodule update --init --recursive
    - curl -s https://artifactory.prd.cds.internal.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr --output utr
    - chmod +x utr
    - pip install unity-downloader-cli --index-url {{unity_downloader_url}} --upgrade
    - unity-downloader-cli -u {{editor_version}} -c Editor -c macOS -w
    - ./utr --suite=editor --suite=playmode --platform=StandaloneOSX --testproject={{project_name}} --editor-location=.Editor --artifacts_path=test_results --category=!YamatoIncompatible --extra-editor-arg="-appId" --extra-editor-arg="$RP_APP_ID" --extra-editor-arg="-appName" --extra-editor-arg="$RP_APP_NAME" --extra-editor-arg="-appDisplayName" --extra-editor-arg="$RP_APP_DISPLAY_NAME" --extra-editor-arg="-executemethod" --extra-editor-arg="Unity.{{project_name}}.Editor.Builder.ProcessArguments"
  artifacts:
    test_results:
      paths:
        - "test_results/*/**"

run_tests:
  name: Run All Tests
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.xlarge
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package izon --tests-complete
  dependencies:
    - .yamato/reference-project/tests.yml#tests_windows
    - .yamato/reference-project/tests.yml#tests_osx